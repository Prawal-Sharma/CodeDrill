<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Drill - Practice Coding</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="w-96 h-[600px] bg-gray-50 transition-colors duration-300" id="popup-body">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold">Code Drill</h1>
            <div class="flex items-center space-x-2">
                <span id="streak" class="text-sm">üî• 0</span>
                <button id="dark-mode-toggle" class="p-1 hover:bg-white/20 rounded text-lg" title="Toggle Dark Mode">üåô</button>
                <button id="settings-btn" class="p-1 hover:bg-white/20 rounded">‚öôÔ∏è</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4" style="height: calc(100vh - 80px); overflow-y: auto;">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="text-center py-8">
            <h2 class="text-2xl font-semibold mb-4">Ready to Practice?</h2>
            <p class="text-gray-600 mb-6">Sharpen your coding skills with random LeetCode-style problems</p>
            
            <!-- Problem Search -->
            <div class="mb-4">
                <div class="relative">
                    <input type="text" id="problem-search" placeholder="Search problems..." 
                           class="w-full px-4 py-2 pl-10 pr-4 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-400">üîç</span>
                    </div>
                    <button id="clear-search" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 hidden">
                        <span>‚úï</span>
                    </button>
                </div>
            </div>

            <!-- Difficulty and Category Filters -->
            <div class="mb-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Difficulty:</label>
                        <div class="flex flex-wrap gap-1">
                            <button class="difficulty-btn px-3 py-1 text-xs bg-green-500 text-white rounded hover:bg-green-600" data-difficulty="easy">Easy</button>
                            <button class="difficulty-btn px-3 py-1 text-xs bg-yellow-500 text-white rounded hover:bg-yellow-600" data-difficulty="medium">Medium</button>
                            <button class="difficulty-btn px-3 py-1 text-xs bg-red-500 text-white rounded hover:bg-red-600" data-difficulty="hard">Hard</button>
                            <button class="difficulty-btn px-3 py-1 text-xs bg-gray-500 text-white rounded hover:bg-gray-600 ring-2 ring-offset-1" data-difficulty="random">All</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-gray-700 mb-1">Category:</label>
                        <select id="category-filter" class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                            <option value="">All Topics</option>
                            <option value="array">Array</option>
                            <option value="string">String</option>
                            <option value="tree">Tree</option>
                            <option value="dynamic-programming">Dynamic Programming</option>
                            <option value="graph">Graph</option>
                            <option value="linked-list">Linked List</option>
                            <option value="binary-search">Binary Search</option>
                            <option value="hash-table">Hash Table</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="flex space-x-3">
                <button id="get-problem-btn" class="flex-1 bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    <span id="get-problem-text">Get Problem</span>
                </button>
                <button id="browse-problems-btn" class="px-4 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    Browse All
                </button>
            </div>
        </div>

        <!-- Problem View (Hidden by default) -->
        <div id="problem-view" class="hidden">
            <!-- Problem Header -->
            <div class="mb-4">
                <div class="flex items-center justify-between mb-2">
                    <h2 id="problem-title" class="text-lg font-semibold"></h2>
                    <span id="problem-difficulty" class="px-2 py-1 text-xs rounded"></span>
                </div>
                <div id="problem-tags" class="flex flex-wrap gap-1"></div>
            </div>

            <!-- Problem Description -->
            <div id="problem-description" class="mb-4 p-3 bg-white rounded border border-gray-200 max-h-32 overflow-y-auto text-sm" style="min-height: 80px;">
            </div>

            <!-- Code Editor Area -->
            <div class="mb-4">
                <div class="flex items-center justify-between mb-2">
                    <select id="language-select" class="px-3 py-1 border rounded text-sm">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                    <button id="reset-code-btn" class="text-sm text-gray-600 hover:text-gray-800">Reset</button>
                </div>
                <div id="code-editor" class="border rounded bg-white" style="height: 180px; overflow: hidden;"></div>
            </div>

            <!-- Test Cases -->
            <div class="mb-4">
                <h3 class="text-sm font-medium mb-2">Test Cases:</h3>
                <div id="test-cases" class="space-y-2 text-xs">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-2">
                <button id="run-code-btn" class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700">
                    Run Code
                </button>
                <button id="submit-btn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Submit
                </button>
                <button id="hint-btn" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                    Hint
                </button>
                <button id="solution-btn" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">
                    Solution
                </button>
            </div>

            <!-- Results Area -->
            <div id="results" class="mt-4 hidden">
                <h3 class="text-sm font-medium mb-2">Results:</h3>
                <div id="results-content" class="p-3 bg-gray-100 rounded text-xs">
                </div>
            </div>
        </div>

        <!-- Problem Browser View (Hidden by default) -->
        <div id="browser-view" class="hidden">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">Browse Problems</h2>
                <button id="browser-back-btn" class="text-gray-600 hover:text-gray-800">‚Üê Back</button>
            </div>
            
            <!-- Search and Filter Controls -->
            <div class="mb-4 space-y-3">
                <div class="relative">
                    <input type="text" id="browser-search" placeholder="Search problems..." 
                           class="w-full px-3 py-2 pl-9 text-sm border border-gray-300 rounded focus:ring-1 focus:ring-blue-500">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-400 text-sm">üîç</span>
                    </div>
                </div>
                
                <div class="flex space-x-2">
                    <select id="browser-difficulty" class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded">
                        <option value="">All Difficulties</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <select id="browser-category" class="flex-1 px-2 py-1 text-xs border border-gray-300 rounded">
                        <option value="">All Categories</option>
                        <option value="array">Array</option>
                        <option value="string">String</option>
                        <option value="tree">Tree</option>
                        <option value="dynamic-programming">DP</option>
                        <option value="graph">Graph</option>
                        <option value="linked-list">Linked List</option>
                    </select>
                </div>
            </div>
            
            <!-- Problem List -->
            <div id="problem-list" class="space-y-2 max-h-80 overflow-y-auto">
                <!-- Problems will be populated here -->
            </div>
        </div>

        <!-- Stats View (Hidden by default) -->
        <div id="stats-view" class="hidden">
            <h2 class="text-lg font-semibold mb-4">Your Progress</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-3 rounded border">
                    <div class="text-2xl font-bold text-blue-600">0</div>
                    <div class="text-sm text-gray-600">Problems Solved</div>
                </div>
                <div class="bg-white p-3 rounded border">
                    <div class="text-2xl font-bold text-green-600">0%</div>
                    <div class="text-sm text-gray-600">Success Rate</div>
                </div>
                <div class="bg-white p-3 rounded border">
                    <div class="text-2xl font-bold text-yellow-600">0</div>
                    <div class="text-sm text-gray-600">Current Streak</div>
                </div>
                <div class="bg-white p-3 rounded border">
                    <div class="text-2xl font-bold text-purple-600">0</div>
                    <div class="text-sm text-gray-600">Best Streak</div>
                </div>
            </div>
            <button id="back-btn" class="mt-4 w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700">
                Back to Problems
            </button>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../editor/simple-editor.js"></script>
    <script src="popup.js"></script>
</body>
</html>
